<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Happy Birthday</title>

	<style>
		/* --- ORIGINAL STYLE --- */
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #c5b4e3; /* purple background */
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			background: #fff6ee;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			text-align: center;
			max-width: 800px;
			width: 90%;
			position: relative;
			z-index: 1;
		}

		h1 {
			font-family: 'Georgia', serif;
			font-size: 28px;
			font-weight: bold;
		}

		.your-text {
			font-size: 16px;
			color: #333;
			margin: 20px 0;
		}

		.center {
			margin: 20px 0;
		}

		.clickMe {
			padding: 10px 20px;
			margin: 5px;
			border: none;
			background: #fff;
			color: black;
			cursor: pointer;
			font-size: 16px;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			transition: background 0.3s ease;
		}

		.clickMe:hover {
			background: #f2f2f2;
		}

		.bottom-cat {
			margin-top: 20px;
			width: 100%;
			max-width: 400px;
		}

		/* --- FALLING HEARTS --- */
		.heart {
			position: fixed;
			top: -10px;
			color: red;
			font-size: 20px;
			animation: fall linear forwards;
			pointer-events: none;
			z-index: 0;
		}

		@keyframes fall {
			to {
				transform: translateY(100vh);
				opacity: 0;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Happy Birthday to you, loml!</h1>
		<p class="your-text">
			Of course, another virtual gift as usual. Simple lang siya and medyo kinulang sa time. But, I hope you'll like it po. <br><br>
			<i>I love you so much!</i>
		</p>

		<div class="center">
			<button class="clickMe" onclick="#">Read Me</button>
			<button class="clickMe" onclick="https://www.canva.com/design/DAGtZ97FzbA/yXub5vOZPMP3LzT4ig-ACQ/edit?utm_content=DAGtZ97FzbA&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton">For Fun</button>
		</div>

		<img class="bottom-cat"
			src="C:\Users\windows\Documents\Files\for HER\site\2025\Good Luck\cat 1.png">
	</div>

	<script>
		function createHeart() {
			const heart = document.createElement("div");
			heart.classList.add("heart");

			// random colors for hearts
			const colors = ["❤️", "💖", "💜", "🤍", "💕"];
			heart.innerHTML = colors[Math.floor(Math.random() * colors.length)];

			heart.style.left = Math.random() * 100 + "vw";
			heart.style.fontSize = Math.random() * 20 + 15 + "px";
			heart.style.animationDuration = Math.random() * 3 + 2 + "s";
			document.body.appendChild(heart);

			setTimeout(() => {
				heart.remove();
			}, 5000);
		}
		setInterval(createHeart, 400);
	</script>
</body>

</html>
