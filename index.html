<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Birthday Cake</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #fff6ee, #fff6ee);
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    .cake {
      position: relative;
      margin: 40px auto;
      width: 300px;
      height: 200px;
    }
    .layer {
      position: absolute;
      bottom: 0;
      width: 100%;
      border-radius: 0 0 20px 20px;
    }
    .layer1 { height: 60px; background: #aec6cf; }
    .layer2 { height: 80px; bottom: 60px; background: #c5b4e3; }
    .icing {
      height: 20px; bottom: 140px;
      background: #fff; border-radius: 20px 20px 0 0;
      position: absolute; width: 100%;
    }
    .candles {
      position: absolute;
      bottom: 160px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 15px;
    }
    .candle {
      width: 15px; height: 40px; background: pink;
      border-radius: 3px; position: relative; cursor: pointer;
    }
    .flame {
      width: 10px; height: 15px;
      background: radial-gradient(circle, yellow 0%, orange 70%, transparent 80%);
      border-radius: 50%;
      position: absolute; top: -15px; left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.5s infinite alternate;
    }
    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to   { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }
    .controls { margin-top: 20px; }
    button {
      padding: 10px 20px; margin: 5px;
      border: none; border-radius: 6px;
      background: #c5b4e3; color: black;
      font-size: 16px; cursor: pointer;
	  font-weight: bold;
    }
    button:hover { background: lavender; }
    audio { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Happy Birthday, Lovey! ðŸŽ‚</h1>
  <p>Click a candle to toggle flame. Or you may blow it po through your mic to blow out all candles!</p>

  <!-- Cake -->
  <div class="cake">
    <div class="icing"></div>
    <div class="layer layer2"></div>
    <div class="layer layer1"></div>
    <div class="candles" id="candles"></div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button onclick="relightAll()">Relight All</button>
    <button onclick="birthday.html">Next</button>
  </div>

  <!-- Music -->
  <audio id="music" src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid" autoplay loop></audio>
  <div>
    <button onclick="toggleMusic()">Play/Pause Music</button>
  </div>

  <script>
    const candleCount = 5; // number of candles
    const candlesContainer = document.getElementById("candles");

    // Create candles
    for (let i = 0; i < candleCount; i++) {
      const c = document.createElement("div");
      c.className = "candle";
      const flame = document.createElement("div");
      flame.className = "flame";
      c.appendChild(flame);
      c.onclick = () => {
        flame.style.display = flame.style.display === "none" ? "block" : "none";
      };
      candlesContainer.appendChild(c);
    }

    function blowOutAll() {
      document.querySelectorAll(".flame").forEach(f => f.style.display = "none");
    }
    function relightAll() {
      document.querySelectorAll(".flame").forEach(f => f.style.display = "block");
    }

    // Music control
    const music = document.getElementById("music");
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Mic detection for blowing
    async function setupMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        mic.connect(analyser);
        const dataArray = new Uint8Array(analyser.fftSize);

        function checkVolume() {
          analyser.getByteTimeDomainData(dataArray);
          let sum = 0;
          for (let i = 0; i < dataArray.length; i++) {
            let val = (dataArray[i] - 128) / 128;
            sum += val * val;
          }
          let volume = Math.sqrt(sum / dataArray.length);
          if (volume > 0.2) { // adjust sensitivity
            blowOutAll();
          }
          requestAnimationFrame(checkVolume);
        }
        checkVolume();
      } catch (err) {
        alert("Microphone access is needed to blow out candles!");
      }
    }
    setupMic();
  </script>
</body>
</html>
